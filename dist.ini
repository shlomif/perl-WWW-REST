name    = WWW-REST
author  = Shlomi Fish <shlomif@cpan.org>
license = PublicDomain
copyright_holder = Audrey Tang
copyright_year   = 2003
version = 0.021

[@Filter]
-bundle = @SHLOMIF
-remove = Authority
-remove = Test::Kwalitee::Extra
dist = WWW-REST
repository = github
repository_type = git
repository_url = https://github.com/shlomif/perl-WWW-REST.git
repository_web = https://github.com/shlomif/perl-WWW-REST
[AutoPrereqs]
[Prereqs / Runtime]
-phase = runtime
Class::Struct = 0
HTTP::Request::Common = 0
LWP::UserAgent = 0
URI = 0
[Prereqs / Test]
-phase = test
Test::More = 0
[PruneCruft]
[RunExtraTests]
